<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Construction Upload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css"-->
          <!--href="../../css/bootstrap.min.css" />-->

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Construction Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/update">Update</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Upload Construcion Details</h1>


        <form method="POST" action="/upload" enctype="multipart/form-data">
            <select class="form-control"   id="projectId" name="projectId">

            <option th:each="Project ID : ${projects}" th:value="${project.projectId}" th:text="${project.projectName}"></option>
            </select>
            <!--<select class="form-control" id="testOrder" name="testOrder">-->
     <!---->
                <!--<option th:each="Projects : ${projects}"-->
                        <!--th:value="${project.projectId}"-->
                        <!--th:text="${project.projectName}"></option>-->
            <!--</select>-->

            <input type="file" name="file" /><br/><br/>
            <input type="submit" value="Submit" />
        </form>

    </div>

</div>




<!-- /.container -->

<script type="text/javascript"
        src="../../js/bootstrap.min.js"></script>

</body>
</html>
